<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Projeto 2 - WEB</title>
        <script src="JavaScript/jquery-3.3.1.min.js"></script>
        <script src="JavaScript/validacoes.js"></script>
        <script type="text/JavaScript" src="JavaScript/js.js"></script>
        <script type="text/JavaScript" src="JavaScript/bootstrap.min.js"></script>
        <script type="text/javascript" src="JavaScript/colocarEstados.js"></script>
        <link rel="stylesheet" type="text/css" href="Styles/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="Styles/style.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="home.html">Meu Candidato</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Cadastrar</a></li>
                    <li><a href="pagListaCandidatos.html">Lista de Candidatos</a></li>
                </ul>
            </div>
        </nav>        
        <div class="container-fluid">
            <div class="page-header">
                    <h1>Cadastrar de Candidato</h1>
            </div>
            <form class="form-horizontal">
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="nome">Nome:</label>
                    <div class="col-sm-5">
                        <input name="nome" id="nome" class="form-control" type="text" placeholder="Ex: Maria Jóse">
                    </div>
                </div>
                
                
                <div class="form-group row">
                    <label class="control-label col-sm-2">Sexo:</label>
                    <div class="col-sm-5">
                        <select class="form-control" name="sexo" id="sexo">
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-sm-2">Data de nascimento:</label>
                    <div class="col-sm-5"> 
                        <input type="date" id="dataNasc" name="dataNasc" class="form-control" placeholder="Ex:2001-01-10" onblur="validarIdade()">
                    </div>
                </div>
                
                <div class="form-group row">
                        <label class="control-label col-sm-2" for="rua">Rua:</label>
                        <div class="col-sm-5"> 
                            <input name="rua" type="text" id="rua" class="form-control" placeholder="Ex: Rua Augusta">
                        </div>  
                    </div>
                
                <div class="form-group row">
                    <label class="control-label col-sm-2">Número:</label>
                    <div class="col-sm-5"> 
                        <input name="numero" type="text" id="numero" class="form-control" placeholder="Ex:321">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-sm-2">Bairro:</label>
                    <div class="col-sm-5"> 
                        <input name="bairro" id="bairro" type="text" class="form-control" placeholder="Ex:321">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-sm-2">Estado:</label>
                    <div class="col-sm-5"> 
                        <select id="estadoID" name="estado" class="form-control">
                            </select>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="control-label col-sm-2">Cidade:</label>
                    <div class="col-sm-5"> 
                        <select id="cidadeID" name="cidade" class="form-control"></select>
                        </select>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="control-label col-sm-2">CPF:</label>
                    <div class="col-sm-5"> 
                        <input id="cpf" name="cpf" onblur="validarCPF()" pattern="[0-9.]+" class="form-control" type="text" maxlength="11" placeholder="Ex: 12345678909">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="numCad">Nº candidato:</label>
                    <div class="col-sm-5"> 
                        <input name="cadjus" id="cadjus" type="text" class="form-control" placeholder="Ex: 0 - 5000">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-5"> 
                        <input name="email" type="email" id="email" class="form-control" placeholder="Entre com um Email">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="senha">Senha:</label>
                    <div class="col-sm-5"> 
                        <input name="senha" type="password" id="senha" class="form-control" placeholder="Entre com uma senha">
                    </div>
                </div>
            </form>
            <div class="col-sm-8 container">
                <div class="col-sm-5 pull-right">
                    <button class="btn btn-success btn-block" id="btn-cadastrar">Cadastrar</button>  
                    <br>  
                </div>
            </div> 
        </div>
            
            <!-- Footer -->
         <footer class="container-fluid bg-4 text-center">

        </footer>
    </body>
</html>
